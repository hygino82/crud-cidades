<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Cidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron-mt5">
            <h1>GERENCIAMENTO DE CIDADES</h1>
            <p>
                UM CRUD PARA CRIAR, ALTERAR, EXCLUIR E LISTAR CIDADES
            </p>
            <form>
                <div class="form-group">
                    <label for="nome">Cidade:</label>
                    <input type="text" class="form-control" placeholder="Informe o nome da cidade" id="nome">
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" class="form-control" placeholder="Informe o estado ao qual a cidade pertence"
                        id="estado">
                </div>
                <button type="submit" class="btn btn-primary">CRIAR</button>
            </form>
            <table class="table table-striped table-hover mt-5">
                <thread class="thread-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Estado</th>
                        <th> Acoes </th>
                    </tr>
                </thread>
                <tbody>
                    <td>Coronel Vivida</td>
                    <td>Parana</td>
                    <td>
                        <div class="d-flex d-justify-content-center">
                            <a class="btn btn-warning mr-3">ALTERAR</a>
                            <a class="btn btn-danger mr-3">EXCLUIR</a>
                        </div>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
